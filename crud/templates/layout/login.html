<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <!-- Logo -->
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
          <i class="fas fa-sign-in-alt text-blue-600 fa-lg"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
        <p class="text-gray-600 mt-2">Please sign in to continue</p>
      </div>

      <!-- Login Form -->
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <!-- Username Field -->
        <div class="flex flex-col">
          <label for="username" class="text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            requiblue
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
            placeholder="Enter your username"
          />
        </div>

        <!-- Password Field -->
        <div class="flex flex-col">
          <label for="password" class="text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              requiblue
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-600 focus:ring-opacity-50 transition-colors"
        >
          Sign In
        </button>

        <!-- Error Messages -->
        {% if messages %}
          <div class="mt-4">
            {% for message in messages %}
              <p class="text-blue-600 text-sm">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
