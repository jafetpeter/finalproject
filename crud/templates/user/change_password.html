{% extends "layout/base.html" %}

{% block 'title' %} Change Password {% endblock 'title' %}

{% block 'content' %}
<div class="flex min-h-screen bg-gray-50 text-sm">
  {% include "include/sidebar.html" %}
  <div class="flex-1 p-6 bg-gray-200 transition-all duration-300 sm:ml-64" style="margin-top: 64px;">
    <!-- Back Button -->
    <a href="{% url 'user_list' %}" class="inline-flex items-center text-gray-700 hover:text-gray-900 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-700 hover:text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="text-sm font-medium">Back to User List</span>
    </a>

    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Change Password</h1>
        <form method="post">
            {% csrf_token %}
            
            <!-- Password -->
            <div class="mb-4">
                <label for="id_password" class="block text-sm font-medium text-gray-700">New Password</label>
                {{ form.password }}
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="id_confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                {{ form.confirm_password }}
            </div>

            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Change Password</button>
        </form>
    </div>
  </div>
</div>
{% endblock %}
