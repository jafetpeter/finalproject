{% extends "layout/base.html" %}

{% block 'title' %} Change Password {% endblock 'title' %}

{% block 'content' %}
<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-xl p-6 border border-gray-200 rounded-lg shadow-md bg-white">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Change Password</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- New Password -->
            <div class="flex flex-col">
                <label for="password" class="text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" required name="password" id="password"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Confirm New Password -->
            <div class="flex flex-col">
                <label for="confirm_password" class="text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" required name="confirm_password" id="confirm_password"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
            </div>

            <!-- Buttons -->
            <div class="flex justify-center gap-4 mt-8">
                <a href="{% url 'edit_user' user.user_id %}"
                   class="bg-gray-200 hover:bg-gray-300 text-sm font-medium text-gray-700 px-6 py-2 rounded-lg shadow-md transition duration-200">
                    Back
                </a>
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium text-sm px-6 py-2 rounded-lg shadow-md transition duration-200">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock 'content' %}
